<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dashboard</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/bootstrap.min.css"> 
    </head>
    <body>
        <div class="container-fluid align-items-center">
            <div class="row">
                <div class="col-xl-3 align-items-center">
                    <img src="./images/menu-bar.svg" alt="menu-bar" id="menu" style="margin-bottom: 34px; margin-left: 29px;">
                    <img src="./images/header-logo.svg" alt="header-logo" id="header" style="margin-bottom: 25px; margin-left: 25px;">
                    <img src="./images/search-icon.svg" alt="search-icon" width="16px" top="23px" id="search" style="margin-left: 76px;">
                    <span>Search</span>
                </div>
                <div class="col-xl-6">

                </div>
                <div class="col-xl-3" style="display: flex;">                   
                    <img src="./images/notification-icon.svg" alt="notification-icon" id="noti" style="margin-top: 28px; ;">
                    <div><header><img src="./images/profile.png" alt="profile" id="profile" style="margin-top: 18px; margin-left: 52px; "></header></div>
                    <span style="margin-top: 28px; margin-left: 12px;">John Deo</span>
                    <img src="./images/downward-arrow.svg" alt="downward-arrow" id="down" style="margin-top: 37px; margin-left: 15px;">
                </div>
            </div>
            <div class="row">
                <div class="col-xl-2">
                    <ol class="dol" type="none">
                        <li class="lis" style="background-color: #FFF3F4;">
                            <img src="./images/dashboard-active.svg" alt="dashboard" width="15px" class="imgd">
                            <p class="par" style="color: #C8242F;">Dashboard</p>
                        </li>
                        <li class="lis">
                            <img src="./images/graph-default.svg" alt="graph-default" class="imgd">
                            <p class="par">Analysis</p>
                        </li>
                        <li class="lis">
                            <img src="./images/inbox-default.svg" alt="inbox-default" class="imgd">
                            <p class="par">Inbox</p>
                        </li>
                        <li class="lis">
                            <img src="./images/clock-default.svg" alt="clock-default" class="imgd">
                            <p class="par">History</p>
                        </li>
                        <li class="lis">
                            <img src="./images/user-default.svg" alt="user-default" class="imgd">
                            <p class="par">Users</p>
                        </li>
                        <li class="lis">
                            <img src="./images/maintenance-default.svg" alt="maintenance-default" class="imgd">
                            <p class="par">Maintenance</p>
                        </li>
                        <li class="lis">
                            <img src="./images/setting-default.svg" alt="setting-default" class="imgd">
                            <p class="par">Setting</p>
                        </li>
                    </ol>
                </div>
                <div class="col-xl-9" style="background-color: rgb(250, 250, 250);">
                    <div class="row">
                        <p class="h4" style="margin-top: 40px; margin-left: 48px;">Dashboard</p>
                    </div>
                </div>
            </div>
        </div>
    </body>    
</html>
